<section class="login-section" id="login">
    <div class="form-container">
        <h2>Login to Avatar Fitness</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <select id="subscriptionPlan" required>
                <option value="" disabled selected>Select Your Plan</option>
                <option value="Basic">Basic - ₹3000/month</option>
                <option value="Pro">Pro - ₹4000/month</option>
                <option value="Premium">Premium - ₹8000/month</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <button id="backToHomeBtn" class="back-btn">Back to Home Page</button>
    </div>
</section>

<script>
    // JavaScript to handle form submission and redirect
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from reloading the page

        // Get values from form inputs
        const username = document.getElementById('username').value;
        const subscriptionPlan = document.getElementById('subscriptionPlan').value;

        // Store data in localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('subscriptionPlan', subscriptionPlan);

        // Redirect to dashboard
        window.location.href = 'dashborad.html';
    });
</script>
<script>
    // Redirect to the home page when the back button is clicked
    document.getElementById('backToHomeBtn').addEventListener('click', function () {
        window.location.href = 'index.html'; // Update with your actual home page file name
    });
</script>
